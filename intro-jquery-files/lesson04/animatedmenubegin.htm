<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Animated Menu</title>
  <link rel="stylesheet" href="css/animatedmenu.css">

</head>

<body>
  <ul class="navigation">
    <li>About Us</li>
    <li>Services</li>
    <!--    we could as a class of openSesame to this and the li item but the item will not be animated-->
    <li>Catalog</li>
    <li>Blog</li>
    <li>Contact</li>
  </ul>

  <!--  <script src="js/jquery-3.0.0.min.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

  <script>
    $(function () {
      $('.navigation >li').hover(function () {
        //this code execute when the mouse pointer is over the list item

        $(this).addClass('openSesame');

      }, function () {
        //This code executes when the mouse pointer leaves the list item

        $(this).removeClass('openSesame');
      });

    })
  </script>
</body>

</html>
