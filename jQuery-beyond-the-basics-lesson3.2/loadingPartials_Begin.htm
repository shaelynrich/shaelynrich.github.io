<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Loading Partials</title>
  <link rel="stylesheet" href="css/partials.css" type="text/css" />
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script>
    $(function () {

      var throbber = $("#throbber");
      var contentPane = $(".contentPane");

      $('.navlinks').on("click", function (evt) {
        evt.preventDefault();
        evt.stopPropagation();
        // Your jQuery Code here
        contentPane
          .fadeOut(200)
          .queue(function () {
            throbber.fadeIn(100);
            $(this).dequeue();
          })
          .load($(this).attr("href"), function (response, status, xhr) {
            if (status === "success") {
              $(this).fadeIn(100, function () {
                throbber.fadeOut(100);
              });
            } else {
              alert(status);
            }
          });
      });

    });
  </script>
</head>

<body>
  <div class="container">
    <div class="top">
      <h1>StoryBook mini</h1>
    </div>
    <div class="nav">
      <ul class="navigation">
        <a href="partials/HighandLiftedUp.htm" class="navlinks">
          <li>High &amp; Lifted Up</li>
        </a>
        <a href="partials/EndOfTheLine.htm" class="navlinks">
          <li>End of the Line</li>
        </a>
        <a href="partials/Rapunzel.htm" class="navlinks">
          <li>Rapunzel</li>
        </a>
        <a href="partials/MrSticky.htm" class="navlinks">
          <li>Mr.Sticky</li>
        </a>

      </ul>
    </div>
    <div class="contentPane">

    </div>
    <img src="img/bigthrobber.gif" id="throbber" />
  </div>
</body>

</html>
